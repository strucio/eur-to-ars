name: EUR/ARS Exchange Rate Monitor

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch: # Allows manual triggering

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Pull Docker image
        run: |
          docker pull strucio/colon:latest

      - name: Run Exchange Rate Monitor
        run: |
          docker run --rm \
            -e DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }} \
            -e WESTERN_UNION_URL=${{ vars.WESTERN_UNION_URL }} \
            -e RATE_THRESHOLD=${{ vars.RATE_THRESHOLD }} \
            -e MAX_RETRIES=${{ vars.MAX_RETRIES }} \
            -e DELAY_BETWEEN_REQUESTS=${{ vars.DELAY_BETWEEN_REQUESTS }} \
            strucio/colon:latest